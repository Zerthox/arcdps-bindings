name: Docs

on:
  push:
    branches:
      - master
    paths:
      - "**/src/**"
      - Cargo.toml
  workflow_dispatch:

jobs:
  docs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./target/doc
